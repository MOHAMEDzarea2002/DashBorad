<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
    <!-- style css  -->
    <link rel="stylesheet" href="./src/assets/style/style.css" />
    <!-- tailwind Css  -->
    <link rel="stylesheet" href="./src/assets/style/output.css">
    <!-- fontAwsome -->
    <link rel="stylesheet" href="./src/assets/style/all.min.css" />


</head>

<body>
    <div class="page bg-slate-200 w-full  flex justify-center items-center">
        <div class="login w-96 bg-white p-6 rounded-md">
            <div class="logo-form text-center my-3 text-3xl">
                <a href="./index.html" class="bg-gradient-to-r from-cyan-500 to-blue-400 text-clip p-1 rounded-lg ">Zarea Admin</a>
            </div>
            <div class="login-text my-6 text-center text-gray-500">Login to your account</div>
            <form  action="">
                <div class="form ">
                    <!-- UserName -->
                    <div class="input">
                        <label class="block" for="email">Email</label>
                        <input class="w-full p-2 rounded-lg border border-spacing-24" type="email" name="email" id="email">
                    </div>
                    <!-- Password -->
                    <div class="input my-5">
                        <label class="block" for="password">Password</label>
                        <input class="w-full p-2 border border-spacing-24 rounded-lg" type="password" name="password"
                            id="password">
                    </div>
                    <div class="forgot-remeber my-5 flex justify-between items-center">
                        <!-- checkbox -->
                        <div class="input check ">
                            <input class="cursor-pointer" type="checkbox" name="remember" id="remember">
                            <label class="cursor-pointer" for="remember">Remember me</label>
                        </div>
                        <!-- forgot password -->
                         <a href="" class="text-blue-500">Forgot Password ?</a>
                    </div>
                    <!-- Sign in -->
                    <div class="input text-center mt-4 ">
                        <button  class="btn w-72 bg-blue-600 rounded-lg py-2 text-white font-semibold">Login</button>
                    </div>
                    <!-- create Account -->
                    <div class="create-account flex justify-center itesm-center mt-6">
                        <p class="text-gray-400">New to Zarea?</p>
                        <a href="./register.html" class="text-blue-600 ml-2 font-semibold">Create an account</a>
                    </div>
            </form>

        </div>

    </div>

</body>

</html>
